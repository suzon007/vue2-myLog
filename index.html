<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue</title>

    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <!-- navigation bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand"><i class="glyphicon glyphicon glyphicon-lamp"></i></a>
      </div>
    </nav>

    <!-- main body of our application -->
    <div class="container" id="events">


      <div class="row">
        <!-- add an event form -->
        <div class="col-sm-12">
          <div class="panel panel-default">

            <div class="panel-heading">
              <h3>Entry Your Logs</h3>
            </div>

            <div class="panel-body">

              <div class="form-group">
                <textarea class="form-control" placeholder="What's on your mind?" v-model="event.description"></textarea>
              </div>

              <div class="form-group">
                <input type="date" class="form-control" placeholder="Date" v-model="event.date">
              </div>

              <button class="btn btn-primary" v-on:click="addEvent">Submit</button>
            </div>

          </div><!-- ./panel panel-default -->
        </div><!-- ./col-sm-12 -->
      </div>

      <div class="row">
        <!-- show the events -->
        <div class="col-sm-12">
          <div class="list-group">

            <a href="#" class="list-group-item" v-for="(event, index) in events">
              
              <h5>
                <i class="glyphicon glyphicon-calendar" v-if="event.date"></i> 
                {{ event.date }}
              </h5>

              <p class="list-group-item-text" v-if="event.description">{{ event.description }}</p>
              <p class="list-group-item-text" v-if="event.description">{{ index }}</p>

              <button class="btn btn-xs btn-danger" v-on:click=" deleteEvent(index)">Delete</button>
            </a>

          </div>
        </div>
      </div>

    </div>

    <!-- JS -->
    <script src="https://unpkg.com/vue"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="app.js"></script>
  </body>
</html>
